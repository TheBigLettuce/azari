  animations: ^2.0.11
  async: ^2.11.0

  cached_network_image: ^3.3.1
  chewie: ^1.8.5
  convert: ^3.1.1
  cookie_jar: ^4.0.5

  dbus: ^0.7.8
  dio: ^5.1.2
  dio_cookie_manager: ^3.1.0
  dynamic_color: ^1.6.7

  file_picker: ^8.0.0+1
  # flutter_cache_manager: ^3.3.2
  flutter:
    sdk: flutter
  flutter_animate: ^4.1.1+1
  flutter_markdown: ^0.7.1
  flutter_staggered_grid_view: ^0.7.0

  html_unescape: ^2.0.0
  http: ^1.1.0
  http_parser: ^4.0.2

  intl: any
  isar:
    path: isar/packages/isar
