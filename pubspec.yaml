  build_runner: ^2.4.1

  flutter_lints: ^5.0.0
  flutter_localizations:
    sdk: flutter

  flutter_test:
    sdk: flutter

  isar_generator: 
    path: isar/packages/isar_generator
  json_serializable: ^6.8.0
  lint: ^2.3.0
  pigeon: ^22.4.0


