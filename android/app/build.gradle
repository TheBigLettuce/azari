plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace 'com.github.thebiglettuce.azari'
    compileSdk 36
    ndkVersion "27.0.12077973"

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    dexOptions {
        javaMaxHeapSize "2g"
    }

    kotlin { jvmToolchain(17) }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        multiDexEnabled true
        applicationId 'com.github.thebiglettuce.azari'
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-build-configuration.
        minSdkVersion 29
        targetSdkVersion 36
        versionCode flutter.versionCode.toInteger()
        versionName flutter.versionName
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true

            signingConfig signingConfigs.release
            manifestPlaceholders = [applicationLabel: "Azari"]

            proguardFiles(
                    // Includes the default ProGuard rules files that are packaged with
                    // the Android Gradle plugin. To learn more, go to the section about
                    // R8 configuration files.
                    getDefaultProguardFile("proguard-android-optimize.txt"),
            )
        }
        debug {
            debuggable true
            applicationIdSuffix '.debug'
            manifestPlaceholders = [applicationLabel: "Azari Debug"]
        }
        profile {
            // applicationIdSuffix '.profile'
            manifestPlaceholders = [applicationLabel: "Azari Profile"]
        }
    }
    buildFeatures {
        viewBinding true
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "io.coil-kt.coil3:coil-gif:3.3.0"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.2.20"
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.9.4'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.9.4'
    implementation 'com.google.android.material:material:1.13.0'
    implementation 'androidx.window:window:1.5.0'

    implementation "androidx.media3:media3-common-ktx:1.8.0"
    implementation "androidx.media3:media3-exoplayer:1.8.0"
    implementation "androidx.media3:media3-ui:1.8.0"
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.9.4'
    implementation 'androidx.window:window-java:1.5.0'
    implementation "androidx.activity:activity-ktx:1.11.0"
    implementation "androidx.documentfile:documentfile:1.1.0"
    implementation "com.squareup.okio:okio:3.16.1"
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation "androidx.viewpager2:viewpager2:1.1.0"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs_nio:2.1.5'
    implementation "io.coil-kt.coil3:coil:3.3.0"
    implementation "io.coil-kt.coil3:coil-video:3.3.0"
    implementation "io.github.panpf.zoomimage:zoomimage-view-coil3:1.4.0"
}
